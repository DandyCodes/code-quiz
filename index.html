<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <title>Code Quiz</title>
</head>
<body class="text-center text-white">
    <header class="bg-dark p-3">
        <h1 class="display-3">Code Quiz</h1>
        <button id="start-button" class="btn-lg btn-primary">Start</button>
    </header>
    <main>
        <button id="leader-button" class="btn btn-secondary mt-3">Leaderboard</button>
        <section id="question-box" class="rounded p-3 pl-5 mx-auto mt-3 bg-dark w-75 text-left">
            Click start to begin!
        </section>
        <section class="rounded p-1 mx-auto mt-3 bg-info w-75">
            <h2>Time: <span id="time">0</span></h2>
        </section>
    </main>
</body>
</html>
