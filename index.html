<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <title>Code Quiz</title>
</head>
<body class="text-center text-white">
    <header class="bg-dark p-1">
        <h1 class="display-4">Code Quiz</h1>
    </header>

    <main class="d-none m-3">
        <section id="start-leader-section">
            <button id="start-button" class="btn btn-primary m-auto">
                Start
            </button>
            <button id="leader-board-button" class="btn btn-warning m-auto">
                Leader Board
            </button>
        </section>

        <section id="question-section" class="rounded p-3 pl-5 mx-auto mt-3 bg-dark w-75 text-left">
            <h4 id="question"></h4>
            <button id="option0" class="option btn btn-primary m-1 text-left d-block"></button>
            <button id="option1" class="option btn btn-primary m-1 text-left d-block"></button>
            <button id="option2" class="option btn btn-primary m-1 text-left d-block"></button>
            <button id="option3" class="option btn btn-primary m-1 text-left d-block"></button>
        </section>

        <section id="entry-input-section" class="rounded p-3 pl-5 mx-auto mt-3 bg-dark w-75 text-left">
            <label for="entry-input">
                Enter your initials : 
                <input id="entry-input" type="text">
            </label>
            <button id="submit-entry-button" class="btn btn-info ml-5">Submit</button>
        </section>

        <section id="leader-board-section" class="rounded p-3 pl-5 mx-auto mt-3 bg-dark w-75 text-left">
        </section>

        <section id="back-reset-section" class="mt-3">
            <button id="back-button" class="btn btn-warning m-auto">
                Back
            </button>
            <button id="reset-button" class="btn btn-danger m-auto">
                Reset
            </button>
        </section>

        <section id="time-section" class="rounded p-1 mx-auto mt-3 bg-info w-75">
            <h2>Time: <span id="time-span">0</span></h2>
        </section>
    </main>
</body>
</html>
